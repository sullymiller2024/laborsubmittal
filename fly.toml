app = "laborsubmittal"
[build]
   builder ="paketobuildpacks/builder:base"
[env]
   PORT ="8080"
[[services]]
  internal_port =8080
  protocol = "tcp"
  [services.concurrency]
      hard_limit =25
      soft_limit =20
      type = "connections"
   [[services.ports]]
      handlers =["http"]
      port= 80

  [[services.ports]]
     handlers = ["tls", "http"]
     port = 443
